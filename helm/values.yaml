# Default values for getequity-template.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

app:
  port: 80
  # Shared environment variables
  commonEnv:
    - amqp_url
    - redis_url
    - redis_password
    - gateman_key
    - mongodb_url
  # Environment variables specific to this service
  env:
    - nip_service_url
    - nip_service_api_version
    - ios_build_number
    - android_build_number
  resources:
    limits:
      cpu: 200m
      memory: 350Mi
    requests:
      cpu: 200m
      memory: 250Mi

worker:
  port: 3001
  replicaCount: 1
  resources:
    limits:
      cpu: 200m
      memory: 230Mi
    requests:
      cpu: 100m
      memory: 200Mi

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag:

imagePullSecrets:
  - name: getequity

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 500m
    memory: 350Mi
  requests:
    cpu: 200m
    memory: 250Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
