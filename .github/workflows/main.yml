# This is a basic workflow to help you get started with Actions

name: Run tests

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PORT: 10001
      WORKER_PORT: 10011
      NODE_ENV: staging
      REDIS_URL: redis://localhost:6379
      AMQP_URL: amqp://localhost:5672
      MONGODB_URL: mongodb://localhost:27019/getequity
      REDIS_KEY: 4844e2650b69fd92f0af204275ca74b9
      REDIS_PASSWORD: ATMHEvZZNe
      NIP_SERVICE_URL: http://127.0.0.1:5001
      NIP_SERVICE_API_VERSION: /api/v1
      GATEMAN_KEY: 4844e2650b69fd92f0af204275ca74b9
      IOS_BUILD_NUMBER: 20210508005947,1.3.5
      ANDROID_BUILD_NUMBER: 12000,0.12.0
      SERVICE_NAME: getequity-template

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "12"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test

      - name: Update SHA
        run: echo $GITHUB_SHA > $GITHUB_WORKSPACE/_meta

      - name: Build image
        run: docker build -t registry.digitalocean.com/getequity/$SERVICE_NAME:$(echo $GITHUB_SHA | head -c7) .

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 600

      - name: Push image to DigitalOcean Container Registry
        run: docker push registry.digitalocean.com/getequity/$SERVICE_NAME:$(echo $GITHUB_SHA | head -c7)

      - name: Save DigitalOcean kubeconfig with short-lived credentials
        run: doctl k8s cluster kubeconfig show ${{ secrets.CLUSTER_NAME }} > .kubeconfig

      - name: Deploy to DigitalOcean Kubernetes
        run:
          helm upgrade $SERVICE_NAME --install --kubeconfig=.kubeconfig getequity/$SERVICE_NAME ./helm \
          --namespace=${{ env.NODE_ENV }} --debug image.repository=$SERVICE_NAME,image.tag=:$(echo $GITHUB_SHA | head -c7),app.node_env=${{ env.NODE_ENV }}
